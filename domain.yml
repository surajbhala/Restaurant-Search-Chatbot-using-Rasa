responses:
  utter_ask_budget:
  - buttons:
    - payload: <300
      title: Less than 300
    - payload: 300-700
      title: Between 300-700
    - payload: '>700'
      title: More than 700
    text: What's the budget for two you are looking at?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: American
      title: American
    - payload: Mexican
      title: Mexican
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: Please provide email address
  - text: Please enter the email address
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_top_ten:
  - buttons:
    - payload: Yes, send me more information
      title: Y
    - payload: No, that's fine
      title: N
    text: Would you like me to send the details over to you via email?
